<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cosas {{tipoPagina | titlecase}}s
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>{{errores|json}}</div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="esMobile">
    <ion-fab-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let item of tipoArray()">
    <ion-img [src]="item.url"></ion-img>
    <ion-card-content [ngStyle]="{'background-color':item.tipo === 'linda' ? 'mediumspringgreen' : 'lightcoral' }">
      <p>Subido por: {{item.usuario}}</p>
      <p>Fecha de subida: {{item.fecha_subida}}</p>
      <p>Votos: {{item.votos}}</p>
      <ion-button expand="block" [color]="item.tipo === 'linda' ? 'success' : 'danger'" (click)="votar(item.id)">Votar</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
