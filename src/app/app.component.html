<ion-app [ngStyle]="estilo_app()">
  
  <div *ngIf="splash">
    <!-- AquÃ­ va el splashscreen -->
    <app-splash-screen></app-splash-screen>
  </div>

  <ion-split-pane *ngIf="!splash">
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" *ngIf="this.servUsuario.logueado.value">
            <ion-item button="true" (click)="salir()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Cerrar sesiÃ³n
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
