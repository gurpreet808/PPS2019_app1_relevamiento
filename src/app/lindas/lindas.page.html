<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Cosas lindas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>{{errores|json}}</div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="esMobile">
    <ion-fab-button (click)="tomarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-button (click)="subirFoto()">Subir</ion-button>
  <img [src]="imagen" *ngIf="imagen">
</ion-content>
